<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Halloween</title>
        <link
            rel="icon"
            type="image/x-icon"
            href="images/favicon_io/favicon-16x16.png"
        />
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="header-div">
            <div class="spiderdiv">
                <img
                    src="images/spiderweb.svg"
                    class="spiderweb"
                    alt="Spiderweb"
                    width="100px"
                    height="100px"
                />
                <div class="spider-on-web">
                    <img
                        src="images/spider.svg"
                        alt="Spider On Web"
                        width="50px"
                        height="50px"
                    />
                </div>
            </div>
            <img
                src="images/bat2.svg"
                class="bat"
                alt="Bat"
                width="150px"
                height="150px"
            />
        </div>
        <div class="text">
            <p>Happy Halloween</p>
        </div>
        <div class="footer-div">
            <div class="pumpkins">
                <img
                    src="images/pumpkin.svg"
                    alt="Pumpkin"
                    width="60px"
                    height="60px"
                />
                <img
                    src="images/pumpkin.svg"
                    alt="Pumpkin"
                    width="60px"
                    height="60px"
                />
                <img
                    src="images/pumpkin.svg"
                    alt="Pumpkin"
                    width="60px"
                    height="60px"
                />
            </div>
            <div class="witch">
                <img
                    src="images/witch1.svg"
                    alt="Witch"
                    width="150px"
                    height="150px"
                />
            </div>
            <div class="ghost">
                <img
                    src="images/ghost.svg"
                    alt="Ghost"
                    width="170px"
                    height="170px"
                />
            </div>
        </div>
    </body>
</html>
